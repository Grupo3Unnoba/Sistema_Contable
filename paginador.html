<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org">
<body>

  <nav th:fragment="paginar">
    <ul class="pagination">
      <li class="page-item" th:class="${page.first? 'page-item disable' : 'page-item'}" >
        <span class="page link" th:if="${page.first}">Primera</span>
        <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
      </li>
      <li class="page-item" th:class="${not page.hasPrevius? 'paga-item disable': 'page-item'}">
        <span class="page link" th:if="${not page.hasPrevius}">&laquo</span>
        <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=${page.paginaActual -2})}">&laquo</a>
      </li>
      <li class="page-item" th:each="item : ${page.paginas}" th:class="${item.actual?}">
        <span class="page link" th:if="${item.actual}" th:text="${item.numero}"></span>
        <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}">&laquo</a>
      </li> 
      <li class="page-item" th:class="${not page.hasNext? 'page.item disabled': 'page-item'}">
        <span class="page link" th:if="${not page.hasNext}">&raquo</span>
        <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo</a>
      </li>    
    </ul>
  </nav>

</body>
</html>
