<!DOCTYPE html>
<html xmlns:th="html://www.thymelaf.org">
  <head>
    <meta charset="utf-8">
    <title>Listado de estudiantes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm">
  </head>
  <body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="narbar-brand" href="#">Control de estudiante</a>
      <!-- Navbar link -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
          </li>
        </ul>
      </div>
    </nav>

    
    
    <div class="container">
      <div class="row">
        <h1>Lista de estudiantes</h1>
      </div>
      <table class="table"> <!-- table class="table table-striped table-bordered" -->
        <thead class="table-dark">
          <tr th:each="estudiante : ${estudiantes}"> 
            <th th:text="${estudiante.nombre}">Nombre</th>
            <th th:text="${estudiante.apellido}">Apellido</th>
            <th th:text="${estudiante.email}">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Email</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
